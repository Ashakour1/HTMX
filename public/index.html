<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTMX CrashCourse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="text-center">
      <h1 class="text-2xl font-bold my-5">Simple Request with HTMX</h1>
      <button
        hx-get="/users"
        hx-target="#users"
        class="bg-blue-600 px-5 my-5 py-2 text-white rounded-lg font-bold"
      >
        Fetch Users
      </button>

        <div id="users">
 
        </div>
    </div>
  </body>
</html>
